name: Feature Request
description: Suggest a new capability or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package would this affect?
      options:
        - Theory.jl
        - Yoneda.jl
        - YonedaStyle.jl
        - HomTime.jl
        - Initial.jl
        - Terminal.jl
        - Free.jl
        - Cofree.jl
        - Poly.jl
        - PolyModes.jl
        - Strict.jl
        - StrictTemplate.jl
        - New package
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What would you like to see?
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this valuable? What problem does it solve?
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches have you thought about?
